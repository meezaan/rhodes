# Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rhodes-com-app
  namespace: rhodes-com 
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: rhodes-com-app
  template:
    metadata:
      labels:
        app: rhodes-com-app
    spec:
      containers:
        - name: rhodes-com-re
          image: koundinyavakkantham/rhodes-image
          ports:
            - containerPort: 8080
              protocol: TCP
       
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: manisa-com-app
  namespace: rhodes-com 
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: manisa-com-app
  template:
    metadata:
      labels:
        app: manisa-com-app
    spec:
      containers:
        - name: manisa-com-ce
          image: koundinyavakkantham/manisa-image
          ports:
            - containerPort: 8080
              protocol: TCP
---
#Service
apiVersion: v1
kind: Service
metadata:
  name: rhodes-com-re
  namespace: rhodes-com
  
spec:
 
  ports:
    - port: 7000
      targetPort: 8080
  selector:
    app: rhodes-com-app
---


#Service
apiVersion: v1
kind: Service
metadata:
  name: manisa-com-ce
  namespace: rhodes-com
  
spec:
  ports:
    - port: 7001
      targetPort: 8080
  selector:
    app: manisa-com-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rhodes-com-app-ingress
  namespace: rhodes-com
  
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rhodes-com-re
                port:
                  number: 80
    
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: manisa-com-ce
                port:
                  number: 81
    
    
  